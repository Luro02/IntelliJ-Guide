name: Build
on: push
jobs:
  pandoc:
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Build docker images
        run: docker build -t local .
      - name: Build PDF
        run: |
          docker run -v $PWD:/data local \
            pandoc \
            --pdf-engine=xelatex \
            -f gfm \
            -t pdf \
            --embed-resources \
            --highlight-style=tango \
            --template=theme/true-notion-light.tex \
            tutorial.md \
            --output=/data/tutorial.pdf
      - uses: actions/upload-artifact@v2
        with:
          name: pdf
          path: tutorial.pdf